<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opqnext - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #ffffff;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #42b983;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 16px;
            font-weight: normal;
            transition: color 0.3s;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-menu li a:hover {
            color: #42b983;
        }

        .nav-menu li a.active {
            color: #42b983;
            font-weight: normal;
        }

        .nav-menu li a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #42b983;
        }

        /* 主内容区域 */
        .main-content {
            margin-top: 60px;
            flex: 1;
            padding: 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 13vh;
            min-height: calc(100vh - 60px - 80px);
        }

        /* 背景动画容器 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        /* 光影圆圈 */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(66, 185, 131, 0.6) 0%, rgba(66, 185, 131, 0) 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(100, 200, 200, 0.5) 0%, rgba(100, 200, 200, 0) 70%);
            top: 60%;
            right: 15%;
            animation-delay: -3s;
            animation-duration: 18s;
        }

        .circle:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(120, 160, 220, 0.45) 0%, rgba(120, 160, 220, 0) 70%);
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
            animation-duration: 20s;
        }

        .circle:nth-child(4) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(150, 200, 150, 0.5) 0%, rgba(150, 200, 150, 0) 70%);
            top: 30%;
            right: 30%;
            animation-delay: -9s;
            animation-duration: 16s;
        }

        .circle:nth-child(5) {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(100, 180, 160, 0.48) 0%, rgba(100, 180, 160, 0) 70%);
            bottom: 15%;
            right: 10%;
            animation-delay: -12s;
            animation-duration: 19s;
        }

        .circle:nth-child(6) {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(140, 170, 200, 0.42) 0%, rgba(140, 170, 200, 0) 70%);
            top: 50%;
            left: 5%;
            animation-delay: -4s;
            animation-duration: 22s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.15);
            }
            50% {
                transform: translate(-40px, 40px) scale(0.85);
            }
            75% {
                transform: translate(40px, 50px) scale(1.08);
            }
        }

        /* 欢迎区域 */
        .welcome-section {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .welcome-title {
            font-size: 56px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-subtitle {
            font-size: 22px;
            color: #6c757d;
            font-weight: 400;
            animation: fadeInUp 1.2s ease-out;
        }

        .highlight {
            color: #42b983;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 底部栏样式 */
        .footer {
            padding: 30px 40px;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            color: #6c757d;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .nav-menu li a {
                font-size: 14px;
            }

            .welcome-section {
                padding: 20px;
            }

            .welcome-title {
                font-size: 36px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }

            .circle {
                filter: blur(40px);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/" class="logo">opqnext</a>
        <ul class="nav-menu">
            <li><a href="/" class="active">首页</a></li>
            <li><a href="/">备忘录</a></li>
            <li><a href="/">关于</a></li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 背景动画 -->
        <div class="bg-animation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- 欢迎区域 -->
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to <span class="highlight">opqnext</span></h1>
            <p class="welcome-subtitle">自然赠予你 . . .</p>
        </div>
    </main>

    <!-- 底部栏 -->
    <footer class="footer">
        <p class="footer-text">Copyright © 2018~2025. opqnext All rights reserved.</p>
    </footer>

    <script>
        // 简单的路由高亮逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath || 
                    (currentPath === '/index.html' && link.getAttribute('href') === '/')) {
                    link.classList.add('active');
                }
            });
        });

        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
