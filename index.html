<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opqnext - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #ffffff;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #42b983;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 16px;
            font-weight: normal;
            transition: color 0.3s;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-menu li a:hover {
            color: #42b983;
        }

        .nav-menu li a.active {
            color: #42b983;
            font-weight: normal;
        }

        .nav-menu li a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #42b983;
        }

        /* 主内容区域 */
        .main-content {
            margin-top: 60px;
            flex: 1;
            padding: 1px 40px;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #eaecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(66, 185, 131, 0.15);
            border-color: #42b983;
        }

        .card-icon {
            font-size: 36px;
            margin-bottom: 12px;
            color: #42b983;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.5;
        }

        /* 欢迎区域 */
        .welcome-section {
            text-align: center;
            padding: 40px 0;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 20px;
            color: #6c757d;
            font-weight: 400;
        }

        .highlight {
            color: #42b983;
        }

        /* 底部栏样式 */
        .footer {
            padding: 30px 40px;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            color: #6c757d;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .nav-menu li a {
                font-size: 14px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .welcome-title {
                font-size: 32px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/" class="logo">opqnext</a>
        <ul class="nav-menu">
            <li><a href="/" class="active">首页</a></li>
            <li><a href="/history">笔记</a></li>
            <li><a href="/blog">博客</a></li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 欢迎区域 -->
        <div class="welcome-section">
            <h1 class="welcome-title">欢迎来到 <span class="highlight">opqnext</span></h1>
            <p class="welcome-subtitle">探索知识，分享经验，记录成长</p>
        </div>

        <!-- 卡片网格 -->
        <div class="card-grid">
            <div class="card" onclick="location.href='/docs'">
                <div class="card-icon">📚</div>
                <h3 class="card-title">文档中心</h3>
                <p class="card-description">查看完整的技术文档和使用指南</p>
            </div>

            <div class="card" onclick="location.href='/history'">
                <div class="card-icon">📝</div>
                <h3 class="card-title">学习笔记</h3>
                <p class="card-description">记录学习过程中的知识点和心得</p>
            </div>

            <div class="card" onclick="location.href='/blog'">
                <div class="card-icon">✍️</div>
                <h3 class="card-title">技术博客</h3>
                <p class="card-description">分享技术见解和项目经验</p>
            </div>

            <div class="card">
                <div class="card-icon">🚀</div>
                <h3 class="card-title">快速开始</h3>
                <p class="card-description">快速了解如何使用本站资源</p>
            </div>

            <div class="card">
                <div class="card-icon">💡</div>
                <h3 class="card-title">最佳实践</h3>
                <p class="card-description">学习行业最佳实践和设计模式</p>
            </div>

            <div class="card">
                <div class="card-icon">🔧</div>
                <h3 class="card-title">工具资源</h3>
                <p class="card-description">常用开发工具和资源推荐</p>
            </div>
        </div>
    </main>

    <!-- 底部栏 -->
    <footer class="footer">
        <p class="footer-text">Copyright © 2018~2025. opqnext All rights reserved.</p>
    </footer>

    <script>
        // 简单的路由高亮逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath || 
                    (currentPath === '/index.html' && link.getAttribute('href') === '/')) {
                    link.classList.add('active');
                }
            });
        });

        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
